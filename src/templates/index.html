<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estancia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <form action="/procesar" method="POST">
        <!-- Input de apto -->
        <div class="mb-3">
            <label for="apartamento" class="form-label">Apartamento:</label>
            <input type="text" class="form-control" id="apartamento" name="apartamento"
                placeholder="Ingrese el número de apartamento">
        </div>
        <!-- termina Input de apto -->

        <!-- Input de tipo de ingreso -->
        <div class="mb-3">
            <label for="tipoIngreso" class="form-label">Tipo de Ingreso:</label>
            <select class="form-select" id="tipoIngreso" name="tipoIngreso">
                <option selected disabled>- Seleccione -</option>
                <option value="visita">Visita</option>
                <option value="residente">Residente</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <!-- fin de Input de tipo de ingreso -->

        <!-- Input ingreso -->
        <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Ingreso:</label>
            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso">
        </div>

        <!-- Hora de ingreso -->
        <div class="mb-3">
            <label for="horaIngreso" class="form-label">Hora de Ingreso:</label>
            <input type="time" class="form-control" id="horaIngreso" name="horaIngreso">
        </div>

        <!-- Fecha de salida -->
        <div class="mb-3">
            <label for="fechaSalida" class="form-label">Salida:</label>
            <input type="date" class="form-control" id="fechaSalida" name="fechaSalida">
        </div>

        <!-- Hora de salida -->
        <div class="mb-3">
            <label for="horaSalida" class="form-label">Hora de Salida:</label>
            <input type="time" class="form-control" id="horaSalida" name="horaSalida">
        </div>

        <!-- Número de personas -->
        <div class="mb-3">
            <label for="numPersonas" class="form-label">Número de Personas:</label>
            <input type="number" class="form-control" id="numPersonas" name="numPersonas"
                placeholder="Ingrese el número de personas">
        </div>

        <!-- Vehículo -->
        <div class="mb-3">
            <label for="vehiculo" class="form-label">Vehículo:</label>
            <input type="text" class="form-control" id="vehiculo" name="vehiculo" placeholder="Placa del vehículo">
        </div>

        <!-- Observaciones -->
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"
                placeholder="Escriba las observaciones"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>


    </form>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
